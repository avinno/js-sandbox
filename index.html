<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="">
	<title>JavaScript Sandbox</title>
	<meta name="description" content="Form sandbox!">
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>JavaScript Sandbox</h1>
	</header>
	<main>
		<span class="error-msg" id="error-msg"></span>
		<form id="form" method="" action="">
			<input type="username" name="username" id="username" required>
			<input type="password" name="password" id="password" required>
			<input type="submit" id="login-btn" value="Login" onclick="login()">
		</form>
		<div class="welcome-msg" id="welcome-msg">
			<h2>Welcome back, <span id="user-first-name"></span></h2>
		</div>
	</main>
	<!-- <test>This is a custom test element for JS manipulation.</test> -->
	<footer>
		<p>&copy; 2024 JavaScript Sandbox by Aaron Varga. All rights reserved.</p>
	</footer>
	<script src="script.js" defer></script>
</body>
</html>
